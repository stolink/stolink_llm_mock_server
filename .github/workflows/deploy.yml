name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Debug Secrets
        run: |
          echo "Checking secret availability..."
          MISSING=0
          
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "::error::EC2_HOST secret is missing or empty!"
            MISSING=1
          else
            echo "✅ EC2_HOST is loaded."
          fi
          
          if [ -z "${{ secrets.EC2_USERNAME }}" ]; then
            echo "::error::EC2_USERNAME secret is missing or empty!"
            MISSING=1
          else
            echo "✅ EC2_USERNAME is loaded."
          fi
          
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "::error::EC2_SSH_KEY secret is missing or empty!"
            MISSING=1
          else
            echo "✅ EC2_SSH_KEY is loaded."
          fi

          if [ $MISSING -eq 1 ]; then
            echo "One or more secrets are missing. Please check GitHub Settings > Environments > test > Secrets."
            exit 1
          fi

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.actor }}
          REPO: ${{ github.repository }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GITHUB_TOKEN,USERNAME,REPO
          script: |
            # 1. Install Docker if missing
            if ! command -v docker &> /dev/null; then
                echo "Docker not found. Installing..."
                sudo apt-get update
                sudo apt-get install -y ca-certificates curl gnupg
                sudo install -m 0755 -d /etc/apt/keyrings
                curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
                sudo chmod a+r /etc/apt/keyrings/docker.gpg
                echo \
                  "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
                  $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                  sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
                sudo apt-get update
                sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
                sudo usermod -aG docker ubuntu
                echo "Docker installed successfully."
            fi

            # 2. Convert repo name to lowercase for GHCR
            IMAGE_NAME=$(echo ghcr.io/$REPO | tr '[:upper:]' '[:lower:]')
            
            # 3. Login to GHCR
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u $USERNAME --password-stdin
            
            # 4. Pull new image
            docker pull $IMAGE_NAME:latest
            
            # 5. Stop and remove old container
            echo "Stopping old container..."
            docker stop sto-link-llm-mock-server || true
            docker rm sto-link-llm-mock-server || true
            
            # 6. Run new container
            echo "Starting new container..."
            docker run -d \
              --restart unless-stopped \
              -p 8000:8000 \
              --name sto-link-llm-mock-server \
              $IMAGE_NAME:latest
            
            # 7. Check if running
            sleep 5
            if [ "$(docker inspect -f '{{.State.Running}}' sto-link-llm-mock-server)" = "true" ]; then
                echo "Container started successfully."
            else
                echo "Container failed to start. Logs:"
                docker logs sto-link-llm-mock-server
                exit 1
            fi

            # 8. Clean up
            docker image prune -f
